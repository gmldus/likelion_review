{% extends 'base.html' %}
{% block content %}
<h1>show.html</h1>



<h3>제목 : {{ post.title }}</h3>
<h5>작성 날짜 : {{ post.created_at }}</h5>
<h5>수정 날짜 : {{ post.updated_at }}</h5>
<p>{{ post.content | linebreaks  }}</p>

<img src="{{post.pic.url}}" width=40% height=40%>
<br/>

<a href="{% url 'main' %}">뒤로 가기</a>

{% endblock %}
