{% extends 'base.html' %}
{% block content %}
<h1>new.html</h1>

<form  action="{% url 'postcreate' %}" method='POST' enctype="multipart/form-data"> 
    {% csrf_token %} <!-- POST로 데이터를 넘기려면 반드시 csrf 토큰이 있어야 함 -->
    <table>
        {{form.as_table}} 
    </table>
    <br>
    <input type="submit" value="등록">
</form>
{% endblock %}
